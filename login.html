<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Connexion - Ma Boutique</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: url('https://sainte-agathe.org/wp-content/uploads/2022/03/6075cf7578_50173490_e-shop.jpg') no-repeat center center fixed;
    background-size: cover;
  }
</style>
</head>
<body class="font-sans antialiased">
  <div class="fixed inset-0 bg-black/30 md:bg-black/20 pointer-events-none"></div>

  <main class="relative w-full min-h-svh flex items-center justify-center md:justify-end p-4 md:pr-16">
    <section class="w-full max-w-md md:max-w-lg bg-white/90 md:bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl border border-white/40 p-6 sm:p-8">
      <div class="text-center mb-6">
        <div class="bg-purple-600 text-white w-14 h-14 flex items-center justify-center rounded-full mx-auto shadow-lg">üîë</div>
        <h1 class="text-2xl font-bold mt-3 text-gray-900">Connexion</h1>
        <p class="text-sm text-gray-600">Acc√©dez √† votre compte</p>
      </div>

      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
      <input type="email" id="email" placeholder="ex: nom@exemple.com" class="w-full p-3 border border-gray-200 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition bg-white/90">

      <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-3 border border-gray-200 rounded-xl mb-5 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition bg-white/90">

      <button id="loginBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-xl font-semibold shadow-md transition active:scale-[0.99]">Se connecter</button>

      <p class="text-center text-sm mt-4 text-gray-700">
        Pas encore de compte ?
        <a href="register.html" class="text-purple-700 font-semibold hover:underline">Cr√©er un compte</a>
      </p>
    </section>
  </main>

<script>
const API_BASE = "https://ma-boutique-backend-3.onrender.com";

// üîπ D√©code un token JWT pour extraire payload
function parseJwt(token) {
  try {
    const base64 = token.split('.')[1];
    return JSON.parse(atob(base64));
  } catch (e) {
    console.log("Erreur d√©codage JWT :", e);
    return null;
  }
}

// üîπ Redirection selon le r√¥le
function redirectAccordingToRole(role) {
  console.log("Redirection appel√©e pour le r√¥le :", role);
  role = (role || "user").trim().toLowerCase();
  if (role === "admin") {
    console.log("Redirection vers admin.html");
    window.location.replace('admin.html');
  } else {
    console.log("Redirection vers index.html");
    window.location.replace('index.html');
  }
}

// üîπ V√©rification automatique si d√©j√† connect√© et token valide
document.addEventListener('DOMContentLoaded', () => {
  const token = localStorage.getItem('authToken');
  const role = localStorage.getItem('userRole');

  console.log("Au chargement - Token existant :", token);
  console.log("Au chargement - R√¥le existant :", role);

  if (token && role) {
    const payload = parseJwt(token);
    const now = Math.floor(Date.now() / 1000);
    console.log("Payload du token :", payload);
    console.log("Time actuel (s) :", now);

    if (payload && payload.exp && payload.exp > now) {
      console.log("Token valide, redirection selon r√¥le :", role);
      redirectAccordingToRole(role);
    } else {
      console.log("Token expir√© ou invalide, suppression du localStorage");
      localStorage.removeItem('authToken');
      localStorage.removeItem('userRole');
      localStorage.removeItem('userId');
    }
  } else {
    console.log("Pas de token ou r√¥le trouv√© dans le localStorage");
  }
});

// üîπ Gestion du clic sur le bouton "Se connecter"
document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert('Veuillez remplir tous les champs.');
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    console.log("Status HTTP :", res.status);
    const data = await res.json();
    console.log("R√©ponse JSON du backend :", data);

    if (!res.ok) {
      alert('‚ùå Erreur : ' + (data.error || "Identifiants incorrects"));
      return;
    }

    const userRole = (data.user?.role || "user").trim().toLowerCase();
    console.log("R√¥le renvoy√© par le backend :", data.user?.role, "=> normalis√© :", userRole);

    localStorage.setItem('authToken', data.token);
    localStorage.setItem('userRole', userRole);
    localStorage.setItem('userId', data.user?.id);

    alert('‚úÖ Connexion r√©ussie.');
    redirectAccordingToRole(userRole);

  } catch (err) {
    console.error("Erreur lors de la requ√™te:", err);
    alert("‚ùå Erreur de connexion au serveur.");
  }
});
</script>
</body>
</html>
