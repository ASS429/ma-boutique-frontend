<script>
const API_BASE = "https://ma-boutique-backend-3.onrender.com";

document.addEventListener('DOMContentLoaded', () => {
  if (localStorage.getItem('authToken')) {
    window.location.href = 'index.html';
  }
});

document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert('Veuillez remplir tous les champs.');
    return;
  }

  try {
    const res = await fetch(API_BASE + '/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ username, password })
    });

    console.log("Status HTTP:", res.status);
    const rawText = await res.text();
    console.log("RÃ©ponse brute du serveur:", rawText);

    if (rawText.trim().startsWith("<")) {
      alert("âŒ Le serveur a renvoyÃ© du HTML au lieu d'un JSON (voir console).");
      return;
    }

    const data = JSON.parse(rawText);

    if (res.ok) {
      localStorage.setItem('authToken', data.token);
      alert('âœ… Connexion rÃ©ussie.');
      window.location.href = 'index.html';
    } else {
      alert('âŒ Erreur : ' + (data.error || "Identifiants incorrects"));
    }

  } catch (err) {
    console.error("Erreur lors de la requÃªte:", err);
    alert("âŒ Erreur de connexion au serveur.");
  }
});
</script>
