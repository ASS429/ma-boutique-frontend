<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Connexion - Ma Boutique</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: url('https://sainte-agathe.org/wp-content/uploads/2022/03/6075cf7578_50173490_e-shop.jpg') no-repeat center center fixed;
    background-size: cover;
  }
</style>
</head>
<body class="font-sans antialiased">
  <!-- Overlay pour lisibilité sur l'image (réduit sur desktop) -->
  <div class="fixed inset-0 bg-black/30 md:bg-black/20 pointer-events-none"></div>

  <main class="relative w-full min-h-svh flex items-center justify-center md:justify-end p-4 md:pr-16" style="padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right);">
    <section class="w-full max-w-md md:max-w-lg bg-white/90 md:bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl border border-white/40 p-6 sm:p-8">
      <div class="text-center mb-6">
        <div class="bg-purple-600 text-white w-14 h-14 flex items-center justify-center rounded-full mx-auto shadow-lg">🔑</div>
        <h1 class="text-2xl font-bold mt-3 text-gray-900">Connexion</h1>
        <p class="text-sm text-gray-600">Accédez à votre compte</p>
      </div>

      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
      <input type="email" id="email" inputmode="email" autocomplete="email" placeholder="ex: nom@exemple.com" class="w-full p-3 border border-gray-200 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition bg-white/90" aria-label="Email">

      <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Mot de passe</label>
      <input type="password" id="password" autocomplete="current-password" placeholder="••••••••" class="w-full p-3 border border-gray-200 rounded-xl mb-5 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition bg-white/90" aria-label="Mot de passe">

      <button id="loginBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-xl font-semibold shadow-md transition active:scale-[0.99]">Se connecter</button>

      <p class="text-center text-sm mt-4 text-gray-700">
        Pas encore de compte ?
        <a href="register.html" class="text-purple-700 font-semibold hover:underline">Créer un compte</a>
      </p>
    </section>
  </main>

<script>
const API_BASE = "https://ma-boutique-backend-3.onrender.com";

// Redirection automatique si déjà connecté
document.addEventListener('DOMContentLoaded', () => {
  const token = localStorage.getItem('authToken');
  const role = localStorage.getItem('userRole')?.toLowerCase(); // normalisation
  if (token) {
    if (role === "admin") {
      window.location.href = 'admin.html';
    } else {
      window.location.href = 'index.html';
    }
  }
});

// Gestion du clic sur le bouton "Se connecter"
document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert('Veuillez remplir tous les champs.');
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    console.log("Status HTTP:", res.status);
    const rawText = await res.text();
    console.log("Réponse brute du serveur:", rawText);

    if (rawText.trim().startsWith("<")) {
      alert("❌ Le serveur a renvoyé du HTML au lieu d'un JSON (voir console).");
      return;
    }

    const data = JSON.parse(rawText);
    console.log("Data JSON :", data);

    if (!res.ok) {
      alert('❌ Erreur : ' + (data.error || "Identifiants incorrects"));
      return;
    }

    // ✅ Sauvegarde du token
    localStorage.setItem('authToken', data.token);

    // ✅ Sauvegarde du rôle et de l'ID utilisateur
    const userRole = data.user?.role?.toLowerCase() || "user"; 
    localStorage.setItem('userRole', userRole);
    localStorage.setItem('userId', data.user?.id);

    alert('✅ Connexion réussie.');

    // ✅ Redirection selon le rôle
    if (userRole === "admin") {
      window.location.href = 'admin.html';
    } else {
      window.location.href = 'index.html';
    }

  } catch (err) {
    console.error("Erreur lors de la requête:", err);
    alert("❌ Erreur de connexion au serveur.");
  }
});
</script>

</body>
</html>
