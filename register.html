<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Ma Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://sainte-agathe.org/wp-content/uploads/2022/03/6075cf7578_50173490_e-shop.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="flex min-h-screen font-sans 
             items-center justify-center 
             md:items-start md:justify-end 
             p-6 md:pr-20 md:pt-20">

  <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 
              w-full max-w-sm md:max-w-md border border-purple-100">
    <h1 class="text-2xl font-bold text-center mb-6">üìù Inscription</h1>

    <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-200 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
    <input type="password" id="password" placeholder="Mot de passe" class="w-full p-3 border border-gray-200 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
    <input type="text" id="companyName" placeholder="Nom de l‚Äôentreprise" 
       class="w-full p-3 border border-gray-200 rounded-lg mb-4 
              focus:outline-none focus:ring-2 focus:ring-green-400 transition">

    <button id="registerBtn" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg font-bold shadow-md transition transform hover:scale-[1.02]">
      Cr√©er un compte
    </button>

    <p class="text-center text-sm mt-4 text-gray-600">
      D√©j√† inscrit ?
      <a href="login.html" class="text-purple-600 font-bold hover:underline">Se connecter</a>
    </p>
  </div>

  <script>
  (() => {
    const API_BASE = "https://ma-boutique-backend-3.onrender.com";

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('authToken')) {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('registerBtn')?.addEventListener('click', async () => {
      const username = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Veuillez remplir tous les champs.');
        return;
      }

      try {
        const res = await fetch(API_BASE + '/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });

        const rawText = await res.text();
        if (rawText.trim().startsWith("<")) {
          alert("‚ùå Le serveur a renvoy√© du HTML au lieu d'un JSON (voir console).");
          return;
        }
        const data = JSON.parse(rawText);

        if (res.ok) {
          alert('‚úÖ Compte cr√©√© avec succ√®s ! Connectez-vous.');
          window.location.href = 'login.html';
        } else {
          alert('‚ùå Erreur : ' + (data.error || "Probl√®me inconnu"));
        }
      } catch (err) {
        console.error("Erreur lors de la requ√™te:", err);
        alert("‚ùå Erreur de connexion au serveur.");
      }
    });
  })();
  </script>
</body>
</html>
